<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Django Chat</title>
    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Input styling */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        .btn {
            width: 100%;
            background: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1a5fd1;
        }

        /* Note styling */
        .note {
            margin-top: 10px;
            font-size: 14px;
            color: #444;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
       
        <form >
          {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="input-box" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="input-box" required placeholder="Enter your password">

            

            <!-- Note moved below the button -->
        
                ⚠️ PLEASE REMEMBER YOUR USERNAME AND PASSWORD UNTIL FURTHER UPDATES
        
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
       {% for message in messages %}   
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
