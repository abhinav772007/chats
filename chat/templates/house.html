<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="templates/flavicon.ico">
    <title>XChat</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0044cc, #66a3ff);
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 28px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Form Container */
        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin: 50px auto;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #0044cc;
            display: block;
            margin: 10px 0 5px;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #0044cc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 2px 8px rgba(0, 68, 204, 0.1);
        }

        .input-box:focus {
            border-color: #0066ff;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        /* Button Styling */
        .btn {
            width: 100%;
            background: #0044cc;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #003399;
            box-shadow: 0 3px 10px rgba(0, 51, 153, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .chat-container {
                width: 90%;
            }
        }

        .gretting {
            font-family: monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            width: 0;
            animation: typing 2s steps(5, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }

        .copy-right {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0044cc;
            color: white;
            padding: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>ðŸ’¬ Welcome to XChat</h2>

    <div class="chat-container">
        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <label for="room_name">ðŸ“Œ Room Name(You can also create new room )</label>
            <input type="text" name="room_name" id="room_name" class="input-box" placeholder="Enter Room Name" required>

            <label for="username">ðŸ‘¤ Username</label>
            <input type="text" name="username" id="username" class="input-box" placeholder="Enter Your Username" required>
            <label for="password">ðŸ”’ Password</label>
            <input type="password" name="password" id="password" class="input-box" placeholder="Enter Password" required>

            <button type="submit" class="btn">Enter Chat Room ðŸš€</button>
        </form>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
    

    <div class="gretting">Hello, Welcome to XChat</div>
    <div class="gretting">Enter Room Name and Username to start Chatting</div>
<div class="copy-right">
    &copy;
    Abhinav shivanadri
</div>
</body>
</html>
